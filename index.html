<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Zoho OAuth...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const baseUrl = "https://accounts.zoho.eu/oauth/v2/auth";

      // Add required static parameters
      params.set("access_type", "offline");

      // Redirect to Zoho with all parameters
      window.location.href = `${baseUrl}?${params.toString()}`;
    })();
  </script>
</head>
<body>
  <p>Redirecting to Zoho OAuth...</p>
</body>
</html>
